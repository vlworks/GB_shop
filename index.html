<!DOCTYPE html>
<html lang="en">

<head>
	<!--FontAwesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<!--FontAwesome-->
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Главная страница</title>
</head>

<body>
	<header>
		<div class="container d-flex">
			<div class="head__left">
				<a href="#" class="logo"><img src="img/brand.png" alt="brand">BRAND</a>
				<form action="#" class="header__form">
					<div class="browse">Browse</div>
					<input type="text" placeholder="    Search for Item" class="form__search">
					<button type="submit" class="form_button"><i class="fas fa-search"></i></button>
				</form>
			</div>
			<div class="head__right"> <img src="img/icon_basket.svg" alt="basket" class="basket"><a href="#" class="button">My Account<i class="fas fa-sort-down"></i></a> </div>
		</div>
	</header>
	<nav>
		<div class="container">
			<ul class="menu">
				<li class="menu__item"><a href="" class="menu__link">home</a></li>
				<li class="menu__item"><a href="" class="menu__link">man</a></li>
				<li class="menu__item"><a href="" class="menu__link">women</a></li>
				<li class="menu__item"><a href="" class="menu__link">kids</a></li>
				<li class="menu__item"><a href="" class="menu__link">accoseriese</a></li>
				<li class="menu__item"><a href="" class="menu__link">featured</a></li>
				<li class="menu__item"><a href="" class="menu__link">hot deals</a></li>
			</ul>
		</div>
	</nav>
	<div class="promo">
		<div class="container promo__box">
			<div class="promo__text">
				<h1>THE BRAND</h1>
				<h2>OF LUXERIOUS <span>FASHION</span></h2> </div>
		</div>
	</div>
	<div class="intro">
		<div class="container intro-flex">
			<div class="intro__block">
				<div class="top__left">
					<div class="intro__text">
						<h4>HOT DEAL</h4>
						<h3>FOR MEN</h3> </div>
				</div>
				<div class="bottom__left">
					<div class="intro__text">
						<h4>LUXIROUS &amp; trendy</h4>
						<h3>ACCESORIES</h3> </div>
				</div>
			</div>
			<div class="intro__block">
				<div class="top__right">
					<div class="intro__text">
						<h4>30% offer</h4>
						<h3>women</h3> </div>
				</div>
				<div class="bottom__right">
					<div class="intro__text">
						<h4>new arrivals</h4>
						<h3>FOR kids</h3> </div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
